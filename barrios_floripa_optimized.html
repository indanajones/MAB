
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
<script>
    var map = L.map('map').setView([-27.5954, -48.5480], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example marker for Ingleses
    L.marker([-27.432, -48.401]).addTo(map)
        .bindPopup('<b>Ingleses</b><br>Zona norte, ideal para inversión y vida cerca de la playa.');

    // Example marker for Lagoa da Conceição
    L.marker([-27.594, -48.453]).addTo(map)
        .bindPopup('<b>Lagoa da Conceição</b><br>Epicentro cultural y gastronómico.');

</script>
</body>
</html>
